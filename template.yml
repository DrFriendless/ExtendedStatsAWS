  UserListFromPastebin:
    Type: AWS::Serverless::Function
    Properties:
      Handler: users.readFromPastebin
      Runtime: nodejs6.10
      Role:
        Fn::ImportValue:
          !Join ['-', [!Ref 'ProjectId', !Ref 'AWS::Region', 'LambdaTrustRole']]
    Environment: {
      Variables: {
        QUEUE_URL: { "Fn::GetAtt": ["UserListQueue", "QueueUrl"] },
        REGION: { "Ref", "AWS::Region" }
      }
    }

  UserListToMongo:
    Type: AWS::Serverless::Function
    Properties:
      Handler: users.writeToDB
      Runtime: nodejs6.10
      Role:
        Fn::ImportValue:
          !Join ['-', [!Ref 'ProjectId', !Ref 'AWS::Region', 'LambdaTrustRole']]
    Environment: {
      Variables: {
        QUEUE_URL: { "Fn::GetAtt": ["UserListQueue", "QueueUrl"] },
        REGION: { "Ref", "AWS::Region" }
      }
    }
