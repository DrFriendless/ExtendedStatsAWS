AWSTemplateFormatVersion: 2010-09-09
Transform:
- AWS::Serverless-2016-10-31
- AWS::CodeStar

Parameters:
  ProjectId:
    Type: String
    Description: AWS CodeStar projectID used to associate new resources to team members

Resources:
  UserListNotification:
    Type: "AWS::SNS::Topic"
    Properties:
      TopicName: "userlists"
      Subscription:
        - Endpoint:
            Fn::GetAtt: [ "UserListToMongo", "Arn" ]
          Protocol: lambda
